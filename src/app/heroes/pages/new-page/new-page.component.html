
<h1> {{ currentHero.id ? 'Editar' : 'Agregar' }} Heroe <br> </h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input type="text" matInput required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input type="text" matInput required formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera Aparicion</mat-label>
                        <input type="text" matInput required formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required formControlName="publisher">
                            @for (publisher of publishers; track publisher) {
                                <mat-option [value]="publisher.id">{{ publisher.desc }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input type="text" matInput required formControlName="alt_img">
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    @if (currentHero.id) {
                        <button mat-flat-button (click)="onDeleteHero()">Borrar</button>
                    }
                    <span></span>
    
                    <button mat-raised-button (click)="onSubmit()"> <mat-icon>save</mat-icon> Guardar</button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="heroe" mat-card-image>
        </mat-card>
    </div>
</div>
